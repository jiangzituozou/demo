<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>支付接口 - muspay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="renderer" content="webkit">
        <script type="text/javascript" src="./js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="./js/layer/layer.js"></script>
        <script type="text/javascript" src="./js/config.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/md5.js"></script>
        <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    </head>
    <body>
        <form id="Form1" name="Form1" method="post" action="https://api.xxv.cn/Pay">
            商品名称：<input type="text" class="mydesc" name="fxdesc" value='test'/>
            金额：<input type="text" class="myfee" name="fxfee" value='0.01'/>
            <input type="text" class="fxnotifyurl" name="fxnotifyurl" value='119.29.54.82/pay'/>
            <input type="text" class="fxbackurl" name="fxbackurl" value='119.29.54.82/pay'/>
            支付类型：<select type="text" class="mypay" name="fxpay">
                <option value="wxsm">微信扫码</option>
            </select>
            <input type="button" class="mypay" value="支付"/>
        </form>
    </body>
</html>
